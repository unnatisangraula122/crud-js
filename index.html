<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/singleitem.css">
    <link rel="stylesheet" href="css/items.css">
</head>
<body>
    <section class="section-center">
        <div id="app">
            <div class="items">
                <div class="single-item">
                    <input type="checkbox" checked />
                    <p style="text-decoration: line-through">milk</p>
                    <button class="btn icon-btn edit-btn" type="button">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="btn icon-btn remove-btn" type="button">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </div>
                <div class="single-item">
                    <input type="checkbox" checked />
                    <p style="text-decoration: line-through">bread</p>
                    <button class="btn icon-btn edit-btn" type="button">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="btn icon-btn remove-btn" type="button">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </div>
                <div class="single-item">
                    <input type="checkbox" />
                    <p style="text-decoration: none">eggs</p>
                    <button class="btn icon-btn edit-btn" type="button">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="btn icon-btn remove-btn" type="button">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </div>
                <div class="single-item">
                    <input type="checkbox" />
                    <p style="text-decoration: none">butter</p>
                    <button class="btn icon-btn edit-btn" type="button">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="btn icon-btn remove-btn" type="button">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/items.js"></script>
    <script src="js/singleitem.js"></script>
</body>

</html>
